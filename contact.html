<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/contact.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html">Home</a> | <a href="about.html">About Me</a> |
        <a href="contact.html">Contact Us</a>
      </nav>
    </header>
    <main>
      <h1>Contact Us</h1>

      <form id="contact-form" data-testid="test-contact-form" novalidate>
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input
            id="fullName"
            name="fullName"
            type="text"
            data-testid="test-contact-name"
            aria-describedby="error-name"
            required
          />
          <small
            id="error-name"
            class="error"
            data-testid="test-contact-error-name"
          ></small>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            id="email"
            name="email"
            type="email"
            data-testid="test-contact-email"
            aria-describedby="error-email"
            required
          />
          <small
            id="error-email"
            class="error"
            data-testid="test-contact-error-email"
          ></small>
        </div>

        <div class="form-group">
          <label for="subject">Subject</label>
          <input
            id="subject"
            name="subject"
            type="text"
            data-testid="test-contact-subject"
            aria-describedby="error-subject"
            required
          />
          <small
            id="error-subject"
            class="error"
            data-testid="test-contact-error-subject"
          ></small>
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            data-testid="test-contact-message"
            aria-describedby="error-message"
            required
          ></textarea>
          <small
            id="error-message"
            class="error"
            data-testid="test-contact-error-message"
          ></small>
        </div>

        <button type="submit" data-testid="test-contact-submit">Submit</button>
      </form>

      <p
        id="success-message"
        data-testid="test-contact-success"
        class="success"
        hidden
      >
        âœ… Your message has been successfully submitted!
      </p>
    </main>

    <script src="./js/contact.js"></script>
  </body>
</html>
